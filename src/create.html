<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-container">
    <div class="form-card">
      <div class="img-wrapper">
        <img src="your-image.png" alt="Illustration" />
      </div>
      <h2>Create account</h2>
      <form>
        <label>Email/Mobile number</label>
        <input type="text" placeholder="Email or Phone" required />

        <label>Name</label>
        <input type="text" placeholder="yourname" required />

        <label>Password</label>
        <input type="password" placeholder="Password" required />

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required />

        <button type="submit">Continue</button>
      </form>

      <div class="social-login">
        <p>Sign up with 
          <a href="#"> <img src="facebook-icon.png" alt="Facebook" class="icon"> </a>
          <a href="#"> <img src="google-icon.png" alt="Google" class="icon"> </a>
        </p>
        <p class="login-text">
          Have an account? <a href="#" class="login-link">Log in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
